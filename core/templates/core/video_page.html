{% extends 'core/base.html' %}

{% block title %}
  Video Page
{% endblock %}

{% block content %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      margin-top: 50px;
    }
    
    #video {
      display: none;
      max-width: 100%;
    }
    
    #canvas {
      display: none;
      max-width: 100%;
    }
    
    #client {
      border-radius: 10px;
      margin-top: 20px;
      max-width: 100%;
    }
    
    #modeButton {
      width: 15vmin;
      height: auto;
      font-size: 4vmin;
      border-radius: 25px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease-in-out;
      border: none;
      outline: none;
    }
    
    #modeButton:hover {
      background: #45a049;
    }
    
    @media only screen and (max-width: 600px) {
      /* Responsive styles for smaller screens */
      .container {
        margin-top: 20px;
      }
      #modeButton {
        font-size: 3vmin;
      }
    }
  </style>

  <div class="container">
    <!-- Video and Canvas elements -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="360"></canvas>

    <!-- Image container with border-radius -->
    <div>
      <img id="client" class="video" src="https://picsum.photos/640/360" alt="Placeholder Image" />
    </div>

    <!-- Button for mode switching -->
    <div>
      <button id="modeButton" onclick="Mode()">Start</button>
    </div>
  </div>
{% endblock %}
