{% extends 'core/base.html' %}

{% block title %}
  Video Page
{% endblock %}

{% block content %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      margin-top: 50px;
    }
    
    #video {
      display: none;
    }
    
    #canvas {
      display: none;
    }
    
    #client {
      border-radius: 10px;
      margin-top: 20px;
    }
    
    #modeButton {
      width: 15vmin;
      height: auto;
      font-size: 4vmin;
      border-radius: 25px; /* Rounded corners */
      background: #4caf50; /* Green color */
      color: #fff; /* White text */
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease-in-out;
      border: none; /* Remove border */
      outline: none; /* Remove outline */
    }
    
    #modeButton:hover {
      background: #45a049; /* Darker green color on hover */
    }
  </style>

  <div class="container">
    <!-- Video and Canvas elements -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="360"></canvas>

    <!-- Image container with border-radius -->
    <div>
      <img id="client" class="video" src="https://picsum.photos/640/360" alt="screen" />
    </div>

    <!-- Button for mode switching -->
    <div>
      <button id="modeButton" onclick="Mode()">Start</button>
    </div>
  </div>
{% endblock %}
