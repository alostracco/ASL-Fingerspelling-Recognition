<!-- core/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Your Website{% endblock %}</title>
    {% load static %}
    {% block additional_head %}
    <link rel="stylesheet" href="{% static 'core/styles/styles.css' %}"/>
    {% endblock %}
</head>

<body>

<nav class="menu">
    <img class="logo" src="{% static 'core/images/download.jpg' %}">
    <svg class="curve" xmlns="http://www.w3.org/2000/svg" width="146" height="97" viewBox="0 0 146 97" fill="none">
        <path d="M145.88 96C57.5925 91.2 13.1735 28.6667 2 -2" stroke="black" stroke-width="2"/>
    </svg>
    <a class="menu-button" type="button" href="{% url 'home' %}">Home</a>
    <a class="menu-button" type="button" href="{% url 'video_page' %}">Converter</a>
    <a class="menu-button" type="button" href="{% url 'about_us' %}">About</a>
    <a class="menu-button" type="button" href="{% url 'contact' %}">Contact</a>

</nav>

<main>{% block content %}{% load static %}
    {% endblock %}
</main>

<footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>

<script src="{% static 'core/scripts/main.js' %}"></script>
</body>
</html>
