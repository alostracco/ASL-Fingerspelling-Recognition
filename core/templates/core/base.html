<!-- core/base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Your Website{% endblock %}</title>
    {% load static %}
    {% block additional_head %}
        <link rel="stylesheet" href="{% static 'core/styles/styles.css' %}" />
    {% endblock %}
  </head>

  <body>
    <nav>
      <ul>
        <img src="{% static 'core/images/download.jpg' %}">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'video_page' %}">Video Page</a></li>
        <li><a href="{% url 'about_us' %}">About Us</a></li>
      </ul>
    </nav>

    <main>{% block content %}{% load static %}
    {% endblock %}</main>

    <footer>
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script src="{% static 'core/scripts/main.js' %}"></script>
  </body>
</html>
